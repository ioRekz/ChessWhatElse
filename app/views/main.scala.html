@(title: String)(content: Html)

<!DOCTYPE html>
<!-- <html manifest="/assets/chess.appcache"> -->
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("ui-lightness/jquery-ui.css"))">
	<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("chosen/chosen.css"))">	

	<script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))" type="text/javascript"></script>
	<script src="@routes.WebJarAssets.at(WebJarAssets.locate("chosen.jquery.min.js"))" type="text/javascript"></script>
	<script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui.min.js"))" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/main.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
