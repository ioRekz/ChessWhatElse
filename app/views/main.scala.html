@(title: String)(content: Html)

<!DOCTYPE html>
<!-- <html manifest="/assets/chess.appcache"> -->
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ui-lightness/jquery-ui-1.8.17.custom.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/chosen.css")">
		
		<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/chosen.jquery.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery-ui-1.8.18.custom.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
